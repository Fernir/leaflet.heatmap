<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaflet.heatmap example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/@fernir10/leaflet.heatmap/dist/index.umd.js"></script>

<script>
    const map = L.map('map').setView([55.75, 37.61], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // 100 random points
    const points = Array.from({ length: 100 }, () => [
        55.7 + Math.random() * 0.1,
        37.55 + Math.random() * 0.1,
        Math.floor(Math.random() * 30)
    ]);

    const polygon = [
        [Math.min(...points.map(p=>p[0])), Math.min(...points.map(p=>p[1]))],
        [Math.min(...points.map(p=>p[0])), Math.max(...points.map(p=>p[1]))],
        [Math.max(...points.map(p=>p[0])), Math.max(...points.map(p=>p[1]))],
        [Math.max(...points.map(p=>p[0])), Math.min(...points.map(p=>p[1]))],
        [Math.min(...points.map(p=>p[0])), Math.min(...points.map(p=>p[1]))]
    ];

    L.heatmap(points, { polygon: [polygon] }).addTo(map);

    points.forEach(([lat, lng, value]) => {
        L.marker([lat, lng]).bindPopup(`Value: ${value}`).addTo(map);
    });

    map.fitBounds(L.polygon(polygon).getBounds());
</script>
</body>
</html>
